<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanClass - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">ScanClass</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Formulário de cadastro -->
        <form id="form_register" method="POST" action="{{ url_for('cadastro') }}">
          <div class="mb-2">
            <label for="name" class="form-label visually-hidden">Nome completo</label>
            <input id="name" class="form-control" type="text" name="nome" placeholder="Nome completo" required />
          </div>

          <div class="mb-2">
            <label for="nameUser" class="form-label visually-hidden">Nome de usuário</label>
            <input id="nameUser" class="form-control" type="text" name="usuario" placeholder="Nome de usuário" required />
          </div>

          <div class="mb-2">
            <label for="email" class="form-label visually-hidden">E-mail</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="E-mail" required />
          </div>

          <div class="mb-2">
            <label for="password" class="form-label visually-hidden">Senha</label>
            <input id="password" class="form-control" type="password" name="senha" placeholder="Senha" required />
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label visually-hidden">Confirmar senha</label>
            <input id="passwordConfirm" class="form-control" type="password" placeholder="Confirmar senha" required />
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </form>

        <!-- Captura do rosto -->
        <h2 class="text-center">Captura de rosto</h2>
        <video id="video" autoplay class="w-100 mb-2" style="border:1px solid #ccc; border-radius:8px;"></video>
        <button class="btn btn-success w-100 mb-3" onclick="capturarRosto()">Capturar rosto</button>
        <canvas id="canvas" style="display:none;"></canvas>
      </div>

      <div class="signup-box mt-3 text-center">
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert('Erro ao acessar a câmera: ' + err); });

      function capturarRosto() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const dataURL = canvas.toDataURL('image/jpeg');

        // Envia para o backend salvar
        const usuario = document.getElementById('nameUser').value;
        if(!usuario) { alert("Digite o nome de usuário antes de capturar."); return; }

        fetch('/salvar_rosto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imagem: dataURL, usuario: usuario })
        })
        .then(res => res.json())
        .then(data => alert(data.mensagem))
        .catch(err => alert('Erro ao enviar a imagem: ' + err));
      }
    </script>

    <script src="{{ url_for('static', filename='scripts/register.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
