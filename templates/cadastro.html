<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanClass - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">ScanClass</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form id="form_register" method="POST" action="{{ url_for('cadastro') }}">
          <div class="mb-2">
            <label for="name" class="form-label visually-hidden">Nome completo</label>
            <input id="name" class="form-control" type="text" name="nome" placeholder="Nome completo" required />
            <div id="fidelErrorName" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="mb-2">
            <label for="nameUser" class="form-label visually-hidden">Nome de usuário</label>
            <input id="nameUser" class="form-control" type="text" name="usuario" placeholder="Nome de usuário" required />
            <div id="fidelErrorNameUser" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label visually-hidden">E-mail</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="E-mail" required />
            <div id="fidelErrorEmail" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="mb-2">
            <label for="password" class="form-label visually-hidden">Senha</label>
            <input id="password" class="form-control" type="password" name="senha" placeholder="Senha" required />
            <div id="fidelErrorPassword" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label visually-hidden">Confirmar senha</label>
            <input id="passwordConfirm" class="form-control" type="password" placeholder="Confirmar senha" required />
            <div id="fidelErrorPasswordConfirm" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>

      <div class="signup-box mt-3 text-center">
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/register.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
