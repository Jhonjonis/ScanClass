<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanClass - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">ScanClass</h1>

        <!-- Mensagens flash do Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form id="formLogin" method="POST" action="{{ url_for('login') }}">
          <div class="mb-2">
            <label for="inputText" class="form-label visually-hidden">E-mail ou usuário</label>
            <input
              id="inputText"
              class="form-control"
              type="text"
              name="usuario"
              placeholder="E-mail ou nome de usuário"
              required
              autocomplete="username"
            />
            <div id="fidelErrorInputText" class="form-text text-danger" aria-live="polite"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Senha</label>
            <input
              id="password"
              class="form-control"
              type="password"
              name="senha"
              placeholder="Senha"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="d-grid mb-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>

          <div class="text-center">
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
        </form>
      </div>

      <div class="signup-box mt-3 text-center">
        <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
      </div>
    </div>

    <div class="flash-camera" id="flash"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
  </body>
</html>
