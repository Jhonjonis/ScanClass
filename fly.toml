app = "projetoiot-main"

[env]
PORT = "8080"

[build]
builder = "paketobuildpacks/builder:base"

[services]
  [[services.http]]
    internal_port = 8080
    protocol = "tcp"

    [[services.http.ports]]
      handlers = ["http"]
      port = 80

    [[services.http.ports]]
      handlers = ["tls", "http"]
      port = 443
