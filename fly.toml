app = "scanclass-jwqaeg"

[build]

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.ports]]
    handlers = ["http"]
    port = 80

  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

  # HEALTH CHECK CORRIGIDO - usar array
  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "5s"
    method = "get"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024