app = "projetoiot-main"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # Se n√£o tiver Dockerfile, Fly detecta Flask automaticamente
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"  # Flask usa 8080 no Fly

[deploy]
  release_command = "flask db upgrade || true"

[experimental]
  allowed_public_ports = [8080]
  auto_rollback = true

[services]
  [[services.http]]
    internal_port = 8080
    protocol = "tcp"

    [[services.http.ports]]
      handlers = ["http"]
      port = 80

    [[services.http.ports]]
      handlers = ["tls", "http"]
      port = 443

    [[services.tcp_checks]]
      interval = 10000
      timeout = 2000
      grace_period = 10000
      restart_limit = 0

[region]
  code = "gru"
